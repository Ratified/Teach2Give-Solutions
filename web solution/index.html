<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teach2Give | Web Solution</title>
</head>
<body>
    <header>
        <h1>Teach2Give Questions Solutions</h1>
    </header>

    <main>    
        <div class="function-container-wrapper">
            <div class="function-container">
                <h2>1. Reverse Digits</h2>
                <input type="number" id="reverseDigitsInput" placeholder="Enter an integer">
                <button onclick="reverseDigits()">Reverse Digits</button>
                <div class="result" id="reverseDigitsResult"></div>
            </div>
            
            <div class="function-container">
                <h2>2. Factorial</h2>
                <input type="number" id="factorialInput" placeholder="Enter a number">
                <button onclick="calculateFactorial()">Calculate Factorial</button>
                <div class="result" id="factorialResult"></div>
            </div>
            
            <div class="function-container">
                <h2>3. Most Frequent Character</h2>
                <input type="text" id="mostFrequentCharacterInput" placeholder="Enter a string">
                <button onclick="findMostFrequentCharacter()">Find Most Frequent Character</button>
                <div class="result" id="mostFrequentCharacterResult"></div>
            </div>
            
            <div class="function-container">
                <h2>4. Pangram Checker</h2>
                <input type="text" id="pangramInput" placeholder="Enter a sentence">
                <button onclick="checkPangram()">Check Pangram</button>
                <div class="result" id="pangramResult"></div>
            </div>
            
            <div class="function-container">
                <h2>5. Consecutive Threes</h2>
                <input type="text" id="consecutiveThreesInput" placeholder="Enter a list of integers (comma separated)">
                <button onclick="checkConsecutiveThrees()">Check Consecutive Threes</button>
                <div class="result" id="consecutiveThreesResult"></div>
            </div>
       
            <div class="function-container">
                <h2>6. Master Yoda</h2>
                <input type="text" id="masterYodaInput" placeholder="Enter a sentence">
                <button onclick="reverseWords()">Reverse Words</button>
                <div class="result" id="masterYodaResult"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2021 Teach2Give Web Solution by <a href="https://github.com/Ratified" target="_blank">George Kamunge</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
